<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>TIC TAC TOE</title>
     <link rel="stylesheet" href="style.css">
     <link rel="website logo icon" type="png/jpg" href="/image/logo.png" />
 </head>
 <body>
     
     <div class="container">
         <div class="turn_indicator">Turn: <span id="turn">X</span></div>
         <div class="gird" id="game_board">
             <div class="cell" data-index="0"></div>
             <div class="cell" data-index="1"></div>
             <div class="cell" data-index="2"></div>
             <div class="cell" data-index="3"></div>
             <div class="cell" data-index="4"></div>
             <div class="cell" data-index="5"></div>
             <div class="cell" data-index="6"></div>
             <div class="cell" data-index="7"></div>
             <div class="cell" data-index="8"></div>
         </div>
         <div id="result"></div>
         <button class="play_again" id="reset" style="display: none;">Play Again</button>
     </div>
 
     <script src="script.js"></script>
 </body>
 </html>
